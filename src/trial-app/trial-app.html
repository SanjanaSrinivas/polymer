<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/demo/sample-content.html">
<link rel="import" href="/bower_components/polymer/lib/utils/gestures.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
    
   
    
    
<dom-module id="trial-app">
  <template>
    <!--<style>
      :host {
        display: block;
      }
    </style>-->
    <custom-style>
        <style is="custom-style">
            html, body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                background: #f1f1f1;
                max-height: 368px;
            }
        app-toolbar {
            background-color: #4285f4;
            color: #fff;
        }
        
        paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        
        paper-icon-button + [main-title] {
            margin-left: 24px;
        }
        paper-progress {
            display: block;
            width: 100%;
            --paper-progress-active-color: rgba(255, 255, 255, 0.5);
            --paper-progress-container-color: transparent;
        }
        app-header {
            @apply --layout-fixed-top;
            color: #fff;
            --app-header-background-rear-layer: {
                background-color: #ef6c00;
            };
        }
        app-drawer {
            --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
            --app-drawer-content-container: {
                background-color: #B0BEC5;
            }
        }
        sample-content {
            padding-top: 64px;
        }
        </style>
    </custom-style>
    

   <!-- <h2>Hello [[prop1]]!</h2>-->
   <app-header-layout>
       <app-header reveals>
           <app-toolbar>
               <paper-icon-button icon="menu" on-click="drawer.toggle()"></paper-icon-button>
               <div main-title>DANA</div>
               <paper-icon-button icon="delete"></paper-icon-button>
               <paper-icon-button icon="search"></paper-icon-button>
               <paper-icon-button icon="close"></paper-icon-button>
               <paper-progress value="10" indeterminate bottom-item></paper-progress>
           </app-toolbar>
       </app-header>
       
       <app-drawer-layout>
           <app-drawer id="drawer" swipe-open opened></app-drawer>
           <!--<h1>The Rest</h1>-->
           <sample-content size="10"></sample-content>
        </app-drawer-layout>
    </app-header-layout>
   
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TrialApp extends Polymer.Element {
      static get is() { return 'trial-app'; }
      static get properties() {
        return {
         /* prop1: {
            type: String,
            value: 'trial-app'
          }*/
        };
      }
    }

    window.customElements.define(TrialApp.is, TrialApp);
  </script>
</dom-module>
